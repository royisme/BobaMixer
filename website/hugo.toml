baseURL = "https://royisme.github.io/BobaMixer/"
title = "BobaMixer Documentation"
languageCode = "en-us"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true

# Lotus Docs 推荐：显式设置 contentDir
contentDir = "content"
enableEmoji = true

# 使用 Hugo Modules 引入 Lotus Docs + Bootstrap SCSS
[module]
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

# 多语言配置（Lotus Docs 支持 Hugo Multilingual）
[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    languageCode = "en-US"
    weight = 1
    [languages.en.params]
      description = "A smart AI adapter router with cost tracking and intelligent routing"

  [languages.zh]
    languageName = "简体中文"
    contentDir = "content/zh"
    languageCode = "zh-CN"
    weight = 2
    [languages.zh.params]
      description = "智能AI适配器路由器，具备成本跟踪和智能路由功能"

# Markup 配置，按 Lotus Docs 推荐
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

[params]
  # 字体（可选，不喜欢 Google Fonts 可以删掉这一段）
  google_fonts = [["Inter", "300,400,600,700"], ["Fira Code", "500,700"]]
  sans_serif_font = "Inter"
  secondary_font  = "Inter"
  mono_font       = "Fira Code"

  [params.footer]
    # 支持 Markdown 文本
    copyright = "© BobaMixer Contributors"

  # 顶部左上角的 social 图标
  [params.social]
    # Lotus Docs 要的是 “用户或用户/仓库”，不是整条 URL
    github = "royisme/BobaMixer"
    rss = false

  # Lotus Docs 专用文档参数
  [params.docs]
    # 文档页 HTML <title>，独立于上面的站点 title
    title      = "BobaMixer Documentation"
    # 文档区路径名：/docs/ 下挂你的文档
    pathName   = "docs"

    # 主题色：blue/green/red/yellow/emerald/cardinal/magenta/cyan
    themeColor = "cyan"
    darkMode   = true

    # UI 行为
    breadcrumbs   = true
    descriptions  = true
    backToTop     = true
    navDesc       = true
    navDescTrunc  = 60
    listDescTrunc = 140

    # 图标相关
    sidebarIcons = true
    titleIcon    = true

    # Git 信息（“Edit this page”、“Last updated”）
    repoURL         = "https://github.com/royisme/BobaMixer"
    repoBranch      = "main"
    editPage        = true
    lastMod         = true
    lastModRelative = true

  # 内置 FlexSearch 搜索
  [params.flexsearch]
    enabled      = true
    minQueryChar = 1
    maxResult    = 8

  # 先关掉 Lotus 的 Feedback Widget，后面接 GA/Plausible 再开
  [params.feedback]
    enabled = false

# 顶部导航（landing 页面上的主菜单）
[[menu.primary]]
  name       = "Docs"
  url        = "/docs/"
  identifier = "docs"
  weight     = 10

[[menu.primary]]
  name       = "Blog"
  url        = "/blog/"
  identifier = "blog"
  weight     = 20

[[menu.primary]]
  name       = "GitHub"
  url        = "https://github.com/royisme/BobaMixer"
  identifier = "github"
  weight     = 30
