name: Release

on:
  push:
    # 在新 tag 上运行
    tags:
      - "v*"
  # 允许手动触发
  workflow_dispatch:

# 这里的 permissions 只控制默认 GITHUB_TOKEN，对你用的 PAT 不生效
permissions:
  contents: write
  packages: write

jobs:
  # 先跑测试
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # 注意：这里要确保 1.25 真的是存在的 Go 版本
          go-version: "1.25"
          cache: false # 禁用内建 cache，避免和 actions/cache 冲突

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race ./...

  # 构建 + GitHub Release + 推送 Homebrew tap
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 确保 tag 信息齐全，GoReleaser 需要
          fetch-tags: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # 关键：这里用的是你自己创建的 PAT，而不是默认 GITHUB_TOKEN
          # 在 repo Settings → Secrets → Actions 里配置：
          #   Name: HOMEBREW_GITHUB_TOKEN
          #   Value: classic PAT（owner=royisme，scope 至少包含 repo）
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
