name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/docs.yml"
  pull_request:
    paths:
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: website

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      # Hugo Extended 二进制
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb"
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version

      # Hugo Modules 需要 Go（Lotus Docs README 的要求）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22" # >= 1.21 即可

      # 缓存 Hugo modules & Go module 缓存，加快 CI
      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo_modules
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugomod-${{ hashFiles('website/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      # 确保 Lotus Docs 等 Hugo modules 已下载
      - name: Download Hugo modules
        run: hugo mod tidy

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://royisme.github.io/BobaMixer/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/public

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
