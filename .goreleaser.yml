version: 2

ldflags:
  - -s -w
  - -X github.com/royisme/bobamixer/internal/version.Version={{.Version}}
  - -X github.com/royisme/bobamixer/internal/version.Commit={{.Commit}}
  - -X github.com/royisme/bobamixer/internal/version.Date={{.Date}}
  - -X github.com/royisme/bobamixer/internal/version.BuiltBy=goreleaser

archives:
  - id: default
    builds:
      - boba
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - configs/examples/**
    wrap_in_directory: true

  - id: windows
    builds:
      - boba
    formats: ["zip"]
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - configs/examples/**
    wrap_in_directory: true

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
      - "^perf:"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
    - title: Others

# New v2 homebrew section
homebrew_casks:
  - name: boba
    description: "CLI tool for managing multiple AI providers with intelligent routing and cost tracking"
    license: MIT
    # 如果以后有多个 archive id，可在这里限定：
    # ids:
    #   - default
    #   - windows
    repository:
      owner: royisme
      name: homebrew-tap
    commit_author:
      name: royisme
      email: imroybox@gmail.com
