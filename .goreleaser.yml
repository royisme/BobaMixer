# .goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: boba
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
      - windows_arm64
    main: ./cmd/boba
    binary: boba
    ldflags:
      - -s -w
      - -X github.com/royisme/bobamixer/internal/version.Version={{.Version}}
      - -X github.com/royisme/bobamixer/internal/version.Commit={{.Commit}}
      - -X github.com/royisme/bobamixer/internal/version.Date={{.Date}}
      - -X github.com/royisme/bobamixer/internal/version.BuiltBy=goreleaser

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - configs/examples/**
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
      - "^perf:"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

# Homebrew formula configuration
brews:
  - repository:
      owner: royisme
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    homepage: "https://github.com/royisme/BobaMixer"
    description: "CLI tool for managing multiple AI providers with intelligent routing and cost tracking"
    license: MIT
    test: |
      system "#{bin}/boba version"

