version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: boba
    main: ./cmd/boba
    binary: boba
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/royisme/bobamixer/internal/version.Version={{.Version}}
      - -X github.com/royisme/bobamixer/internal/version.Commit={{.Commit}}
      - -X github.com/royisme/bobamixer/internal/version.Date={{.Date}}
      - -X github.com/royisme/bobamixer/internal/version.BuiltBy=goreleaser

archives:
  - id: default
    ids:
      - boba
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE
      - configs/examples/**
    wrap_in_directory: false

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
      - "^perf:"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
    - title: Others

# Homebrew Casks configuration
homebrew_casks:
  - name: bobamixer
    ids:
      - default
    repository:
      owner: royisme
      name: homebrew-tap
    directory: Casks
    homepage: "https://github.com/royisme/BobaMixer"
    description: "CLI tool for managing multiple AI providers with intelligent routing and cost tracking"
    license: MIT
    commit_author:
      name: royisme
      email: imroybox@gmail.com
    
    # Specify binaries - maps "boba" to "bobamixer" command
    binaries:
      - boba:bobamixer
    
    url:
      template: "https://github.com/royisme/BobaMixer/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/royisme/BobaMixer"
    hooks:
      post:
        # replace foo with the actual binary name
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/bobamixer"]
          end
