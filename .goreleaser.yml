# .goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/royisme/BobaMixer/internal/version.Version={{.Version}}
      - -X github.com/royisme/BobaMixer/internal/version.Commit={{.Commit}}
      - -X github.com/royisme/BobaMixer/internal/version.Date={{.Date}}
      - -X github.com/royisme/BobaMixer/internal/version.BuiltBy=goreleaser

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - completions/*
  - format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - completions/*
    # only zip for windows
    if: eq .Os "windows"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^style:'
      - '^refactor:'
      - '^perf:'
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

# Homebrew formula
brews:
  - name: boba
    homepage: "https://github.com/royisme/BobaMixer"
    description: "A smart AI adapter router with intelligent routing, budget tracking, and cost optimization"
    license: MIT
    repository:
      owner: royisme
      name: homebrew-tap
      branch: main
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com

# GitHub release
release:
  github:
    owner: royisme
    name: BobaMixer
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## BobaMixer v{{.Version}}

    Welcome to this new release!

    ### üöÄ Installation

    #### Homebrew (recommended)
    ```bash
    brew install royisme/tap/boba
    ```

    #### Download binaries
    Download the appropriate binary for your platform from the assets below.

    #### Install from source
    ```bash
    go install github.com/royisme/BobaMixer/cmd/boba@v{{.Version}}
    ```

    ### üìã What's Changed

    {{ .Changelog }}

    ### üîó Links
    - [Documentation](https://royisme.github.io/BobaMixer/)
    - [GitHub Repository](https://github.com/royisme/BobaMixer)
    - [Report Issues](https://github.com/royisme/BobaMixer/issues)

  footer: |
    ---
    <sub>Released with ‚ù§Ô∏è by Goreleaser</sub>

